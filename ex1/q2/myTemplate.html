<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
    img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 25%;
    }
    </style>
</head>
<body>
    <h1>EX1 - Q2</h1>
    <hr>
    <h2>Upload image</h2>
    <form method="POS" action="{{:protocol}}//{{:hostname}}/"  enctype="multipart/form-data">
        <br> Key to upload: <input type="text"  name="key" value="{{:uniqKey}}"/></br>
        <br> X-Amz-Credential:<input type="text" name="X-Amz-Credential" value="{{:xAmzCredential}}"/> </br>
        <br> X-Amz-Algorithm: <input type="text" name="X-Amz-Algorithm" value="{{:xAmAlgorithm}}"/> </br>
        <br> X-Amz-Signature: <input type="text" name="X-Amz-Signature" value="{{:xAmzSignature}}"/> </br>
        <br> X-Amz-Date:      <input type="text" name="X-Amz-Date" value="{{:xAmzDate}}"/> </br>
        <br> X-Amz-SignedHeaders:  <input type="text" name="X-Amz-SignedHeaders" value="{{:xAmzSignedHeaders}}"/> </br>
        <br> X-Amz-Expires: <input type="text" name="X-Amz-Expires" value="{{:xAmzExpires}}"/> </br>
        <br> <input type="file"   name="file" /> </br>
        <!-- The elements after this will be ignored -->
        <input type="submit" name="submit" value="Upload to Amazon S3" />
    </form>
    <hr>
    <h2>Photos in S3 bucket</h2>
    {{:images}}
</body>
