<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <style>
    img {
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 5px;
        width: 25%;
    }
    </style>
</head>
<body>
    <!-- A vertical navbar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">EX1 - Q2</a>
    </nav>

    <!-- Upload photo -->
    <div class="container p-3 my-3 bg-dark text-white">
    <h2>Upload photo</h2>
    <form method="POST" action="https://ex1-q2-idc.s3.amazonaws.com"  enctype="multipart/form-data">
        <div class="col-md-4 mb-3">
        <label for="input1">Key to upload:</label>
        <br><input type="text"  name="key" value="{{:key}}" id="input1" class="form-control" readonly/>
        <label for="input2">X-Amz-Credential:</label>
        <input type="text" name="X-Amz-Credential" value="{{:xAmzCredential}}" id="input2" class="form-control" readonly/>
        <label for="input3">X-Amz-Algorithm:</label>
        <input type="text" name="X-Amz-Algorithm" value="{{:xAmAlgorithm}}" id="input3" class="form-control" readonly/>
        <label for="input4">X-Amz-Signature:</label>
        <input type="text" name="X-Amz-Signature" value="{{:xAmzSignature}}" id="input4" class="form-control" readonly/>
        <label for="input5">X-Amz-Date:</label>
        <input type="text" name="X-Amz-Date" value="{{:xAmzDate}}" id="input5" class="form-control" readonly/>
        <label for="inpu6">X-Amz-Date:</label>
        <input type="text" name="Policy" value="{{:policy}}" id="input6" class="form-control" readonly/>
        <label for="input7">File to upload:</label>
        <input type="file" name="file" class="form-control-file" id="input7" readonly/>
        </div>
        <!-- The elements after this will be ignored -->
        <input type="submit" name="submit" value="Upload to Amazon S3" class="btn btn-primary mb-2"/>
    </form>
    </div>

    <!-- List photos in S3 -->
    <div class="container p-3 my-3 bg-primary text-white">
    <h2>Photos in S3 bucket</h2>
    {{:images}}
    </div>
</body>
